name: roohbaru_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  google_sign_in: ^6.3.0
  shared_preferences: ^2.5.3
  logger: ^2.5.0
  uuid: ^4.5.1
  video_player: ^2.9.5
  file_picker: ^10.1.7
  path: ^1.9.0
  path_provider: ^2.1.2
  open_file: ^3.5.10
  flutter_dotenv: ^5.2.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  alchemist: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/.env
    - assets/images/
    - assets/videos/
    - assets/fonts/
  
  fonts:
    - family: lufga-medium
      fonts:
        - asset: assets/fonts/lufga/Fontspring-DEMO-lufga-medium.otf
    - family: lufga-light
      fonts:
        - asset: assets/fonts/lufga/Fontspring-DEMO-lufga-light.otf
    - family: lufga-bold
      fonts:
        - asset: assets/fonts/lufga/Fontspring-DEMO-lufga-bold.otf
    - family: lufga-regular
      fonts:
        - asset: assets/fonts/lufga/Fontspring-DEMO-lufga-regular.otf
    - family: lufga-light-italic
      fonts:
        - asset: assets/fonts/lufga/Fontspring-DEMO-lufga-lightitalic.otf
    - family: lufga-semi-bold
      fonts:
        - asset: assets/fonts/lufga/Fontspring-DEMO-lufga-semibold.otf